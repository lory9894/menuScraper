version: '3.2'

services:

  mongo:
    image: alvarovalde/aarch64-mongodb
    container_name: mongo
    restart: always
    volumes:
      - mongo_volume:/data/db
  #questa immagine di mongo non ha utenti, bisogna crearlo (poi viene salvato nel db quindi finche non si elimina il volume l'utente rimane.
  #docker exec -it mongo /bin/bash; mongo; use admin;
  #db.runCommand( { createUser: "root", pwd: "password",roles: [{ role: "readWrite", db: "apscheduler" }]})

  menu_scraper_bot:
    build: .
    container_name: menu_scraper_bot
    restart: always
    depends_on:
      - mongo
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: password
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      SECRETS: /run/secrets/secrets
    secrets:
      - secrets

secrets:
    secrets:
        file: ./secrets.json

volumes:
  mongo_volume:



